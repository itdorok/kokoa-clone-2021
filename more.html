<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="badge-sm"></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="../img/almond.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Sooyeon</h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4219 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="more-icons">
        <div class="more-icons__icon">
          <i class="far fa-calendar-check"></i>
          <span>calendar</span>
        </div>
        <div class="more-icons__icon">
          <i class="fas fa-archive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="more-icons__icon">
          <i class="far fa-kiss-wink-heart"></i>
          <span>Emoticons</span>
        </div>
        <div class="more-icons__icon">
          <i class="fas fa-brush"></i>
          <span>Theme</span>
        </div>
      </div>
      <div class="more-icons">
        <div class="more-icons__icon">
          <i class="fab fa-connectdevelop"></i>
          <span>Account</span>
        </div>
        <div class="more-icons__icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
        <div class="more-icons__icon more-icons__icon-none">
          <i class="fab fa-connectdevelop"></i>
          <span>Account</span>
        </div>
        <div class="more-icons__icon more-icons__icon-none">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>

      <div class="suggest">
        <h6>suggestions</h6>
        <div class="suggest-icons">
          <div class="suggest-icons__icon">
            <img src="http://127.0.0.1:5500/img/almond.jpg" />
            <span>Kokoa Story</span>
          </div>
          <div class="suggest-icons__icon">
            <img src="http://127.0.0.1:5500/img/almond.jpg" />
            <span>Kokoa Friends</span>
          </div>
          <div class="suggest-icons__icon">
            <img src="http://127.0.0.1:5500/img/almond.jpg" />
            <span>Kokoa Gem</span>
          </div>
          <div class="suggest-icons__icon"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav-notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__new badge-sm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
